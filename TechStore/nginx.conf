events {
    worker_connections 1024;
}

http {

    log_format upstream_info '$remote_addr - $remote_user [$time_local] '
                             '"$request" $status $body_bytes_sent '
                             '"$http_referer" "$http_user_agent"'
                             ' -> Upstream: $upstream_addr '
                             'Resp Time: $upstream_response_time';

    access_log /var/log/nginx/access.log upstream_info;


    upstream high_priority_api {
        least_conn; //queue
        server api:8080 max_fails=4 fail_timeout=20s; 
    }

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m inactive=60m;

    server {
        listen 80;

        # 1. Swagger redirect
        location = / {
            return 301 /swagger/index.html;
        }

        # 2. Swagger UI proxy
        location /swagger {
            proxy_pass http://high_priority_api;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }   

        # ==========================================
        # 3. CACHED GET ENDPOINTS
        # ==========================================

        # Cache GET /products
        location = /products {
            proxy_cache my_cache;
            proxy_cache_methods GET;
            proxy_cache_valid 200 5s;
            proxy_pass http://high_priority_api;
        }

        # Cache GET /categories
        location = /categories {
            proxy_cache my_cache;
            proxy_cache_methods GET;
            proxy_cache_valid 200 5s;
            proxy_pass http://high_priority_api;
        }

        # ==========================================
        # 4. ALL OTHER PRODUCT & CATEGORY ENDPOINTS
        # ==========================================

        # /products/* route (GET/POST/PUT/DELETE)
        location ^~ /products/ {
            proxy_pass http://high_priority_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # /categories/* route (GET/POST/PUT/DELETE)
        location ^~ /categories/ {
            proxy_pass http://high_priority_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ==========================================
        # 5. FINAL CATCH-ALL FOR ANYTHING ELSE
        # ==========================================
        location / {
            proxy_pass http://high_priority_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
